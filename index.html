<!doctype html>
<html>
<head>
  <meta charset="UTF-8">		
  <title>Fond extensible - version CSS</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron:500|Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
</head>
<body>
<div id="card">
  <div class="avatar"><img src="img/avatar/avatar@1x.png"></div> 
  <div class="name">h4md1</div>
    <div id="summary">
      <span class="typed-text"></span>
      </div>
  <div class="social">
   <span style="visibility:hidden" class="tumblr"><a href="http://h4md1.tumblr.com/"><img class="hvr-bounce-in" src="img/social/tumblr.png" /></a></span>
    <span style="visibility:hidden" class="twitter"><a href="https://twitter.com/killerwolf"><img class="hvr-bounce-in" src="img/social/twitter.png" alt="twitter" /></a></span>
    <span style="visibility:hidden" class="linkedin"><a href="https://www.linkedin.com/in/hamdilaadhari"><img class="hvr-bounce-in" src="img/social/linkedin.png" alt="linkedin" /></a></span>
    <span style="visibility:hidden" class="medium"><a href="https://medium.com/@killerwolf"><img class="hvr-bounce-in" src="img/social/medium.png" alt="medium" /></a></span>
    <span style="visibility:hidden" class="github"><a href="https://github.com/killerwolf"><img class="hvr-bounce-in" src="img/social/github.png" alt="github" /></a></span>
    <span style="visibility:hidden" class="instagram"><a href="https://www.instagram.com/hamdilaadhari/"><img class="hvr-bounce-in" src="img/social/instagram.png" /></a></span>
  </div>
  </div>
    <script src="js/jquery-2.1.4.min.js" ></script>
    <script src="js/typed.min.js"></script>
    <script>
      $(function(){
          $('#card .avatar').addClass('animated bounceInDown');
        $('#card .name').addClass('animated fadeInUp');        
        $('#card .avatar').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $('#card .avatar').removeClass('animated bounceInDown');
          $("#summary>.typed-text").typed({
            strings: ["^500Web developer^1000<br />Automation addict and ^1000 OSS evangelist."],
            typeSpeed: 0,
            callback: function(){
              $('#card .social').children().each(function(i){
                
                var that = this,pos = i;
                setTimeout(function(){$(that).removeAttr('style').addClass('animated bounceIn'+(pos%2?'Right':'Right'))},i*400);
              });
            }
          });
        });
      });
    </script>
  
</body>
</html>
